<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Barang</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Barang</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Form</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nama Barang</label>
                            <input type="text" class="form-control" v-model="name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Stok Minimum</label>
                            <input type="text" class="form-control" v-model="stok_minimum">
                        </div>  
                        <div class="form-group">
                            <label for="exampleInputEmail1">Stok Maksimal</label>
                            <input type="text" class="form-control" v-model="stok_maksimal">
                        </div>  
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-success float-right" @click="storeBarang">Save</button>
                    </div>
                </div>
            </div>
    
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Data</h3>
                        <div class="card-tools">
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                              <tr>
                                <th style="width: 10%">#</th>
                                <th style="width: 40%">Nama Barang</th>
                                <th style="width: 15%">Min. Stok</th>
                                <th style="width: 15%">Maks. Stok</th>
                                <th style="width: 20%">Opsi</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr v-for="(x, idx) in barangs">
                                <td>{{ idx+1 }}</td>
                                <td>{{ x.name }}</td>
                                <td>{{ x.stok_min }}</td>
                                <td>{{ x.stok_max }}</td>
                                <td>
                                  <button class="btn btn-info mr-1" @click="setBarang(x.id, x.name, x.stok_min, x.stok_max)">Edit</button>
                                  <button class="btn btn-danger" @click="deleteBarang(x.id)">Delete</button>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
