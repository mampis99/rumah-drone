<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Kirim Barang</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Kirim Barang</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Form</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Tanggal</label>
                            <input type="date" class="form-control" v-model="tanggal">
                        </div>  
                        <div class="form-group">
                            <label for="exampleInputEmail1">No. PO</label>
                            <input type="text" class="form-control" v-model="no_po">
                        </div>  
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nama Barang</label>
                            <select class="form-control" v-model="id_barang">
                                <option>-</option>
                                <option v-for="(barang, ix) in barangs"
                                            :value="barang['id']"
                                            :key="ix">{{ barang['name'] }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Qty</label>
                            <input type="text" class="form-control" v-model="qty">
                        </div>  
                        
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-success float-right" @click="storeBarang">Save</button>
                    </div>
                </div>
            </div>
    
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Data</h3>
                        <div class="card-tools">
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                              <tr>
                                <th style="width: 5%">#</th>
                                <th style="width: 15%">Tanggal</th>
                                <th style="width: 20%">No. PO</th>                                
                                <th style="width: 20%">Nama Barang</th>
                                <th style="width: 5%">Qty</th>
                                <th style="width: 15%">status</th>
                                <th style="width: 20%">Opsi</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr v-for="(brg, idx) in barang_masuk">
                                <td>{{ idx+1 }}</td>
                                <td>{{ brg.tanggal }}</td>
                                <td>{{ brg.no_po }}</td>
                                <td>{{ brg.name }}</td>
                                <td>{{ brg.keluar }}</td>
                                <td>
                                    <div class="form-group">
                                        <select class="form-control" v-model="id_status">
                                            <option>-</option>
                                            <option value="1">Kirim</option>
                                            <option value="2">Batal</option>
                                        </select>
                                    </div>
                                </td>
                                <td>
                                  <button class="btn btn-info mr-1" @click="setBarang(brg.id, brg.tanggal, brg.no_po, brg.id_barang, brg.keluar)">Edit</button>
                                  <button class="btn btn-danger" @click="deleteBarang(brg.id)">Delete</button>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
