<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Laporan</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Manajemen Stok</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Stok</h3>

                <div class="card-tools">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-widget="collapse"
                        data-toggle="tooltip"
                        title="Collapse"
                    >
                      Export PDF
                    </button>
                    
                </div>
            </div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 5%">#</th>
                    <th>Barang</th>
                    <th>Min</th>
                    <th>Max</th>
                    <th>Qty</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="y in barangs">
                    <td>{{ y.id }}</td>
                    <td>{{ y.name }}</td>
                    <td>{{ y.stok_min }}</td>
                    <td>{{ y.stok_max }}</td>
                    <td>{{ y.qty }}</td>
                    <td>
                      <span v-if="y.qty < y.stok_min" class="badge bg-danger">Stok Menipis</span>
                      <span v-if="y.qty > y.stok_min" class="badge bg-primary">Stok Aman</span>
                      <span v-if="y.qty > y.stok_max" class="badge bg-warning">Stok Lebih</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
