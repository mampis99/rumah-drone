<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Sales</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Sales</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Form</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">No. Induk Pegawai</label>
                            <input type="email" class="form-control" v-model="no_induk_pegawai">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="email" class="form-control" v-model="password">
                        </div>  
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-success float-right" @click="storeUser">Save</button>
                    </div>
                </div>
            </div>
    
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Data</h3>
                        <div class="card-tools">
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                              <tr>
                                <th style="width: 10px">#</th>
                                <th>No. Induk Pegawai</th>
                                <th style="width: 240px">Opsi</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr v-for="x in users">
                                <td>{{ x.id }}</td>
                                <td>{{ x.username }}</td>
                                <td>
                                  <button class="btn btn-info mr-1" @click="setUser(x.id, x.username)">Edit</button>
                                  <button class="btn btn-danger" @click="deleteUser(x.id)">Delete</button>
                                </td>
                              </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
